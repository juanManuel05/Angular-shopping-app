<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert
            [message]="error"
            *ngIf="error"
            (close)="onHandleError()"
        >
        </app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">

            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
            </div>

            <div class="form-group">
                <div class="md-form form-sm password-div"> 
                    <label for="password">password</label>
                    <input type="{{showPassword ? 'text' : 'password' }}" id="password" class="form-control form-control-sm" formControlName="password">
                    
                    <a (click)="togglePassword()" class="eye-b">{{showPassword ? 'hide' : 'show'}}
                        <i class="{{showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
                    </a>
                
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> {{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button"> Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
