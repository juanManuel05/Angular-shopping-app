<div class="row">
    <div class="col-xs-10">   
        <app-shopping-edit>
        </app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer" 
                *ngFor="let ingredient of (ingredients | async).ingredients; let i =index"
                (click) = "onEditItem(i)">
                    {{ingredient.name}}  ({{ingredient.amount}})
            </a>
        </ul>
</div>
<!--
    *(Ingredients | async)
    angular will subscribe to ingredient for us (and manage the ubscription) and in the end we can
    access to the ingredients array once that observable has been resolved.
-->
